server:
  port: 9019

spring:
  application:
    name: odm-platform-adapter-marketplace-executor
  jackson:
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSSZ
    serialization:
      write-dates-as-timestamps: false
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    default-encoding: UTF-8
    from: ${MAIL_FROM}

# OpenAPI/Swagger configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  packages-to-scan: org.opendatamesh.odm.platform.adapter.marketplace.executor.starter.controller

# Logging configuration
logging:
  level:
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# ODM configuration
odm:
  product-plane:
    marketplace-service:
      active: true
      address: http://localhost:8085
  email:
    subscribe-template-path: ${SUBSCRIBE_TEMPLATE_PATH:classpath:templates/email/subscribe-template.mustache}
    unsubscribe-template-path: ${UNSUBSCRIBE_TEMPLATE_PATH:classpath:templates/email/unsubscribe-template.mustache}
